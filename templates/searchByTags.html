<!DOCTYPE html>
<html lang="en">
<div class="container">
    <div class="col-md-12 text-center">
        <ul class="nav nav-pills">
            <li><a href="{{ url_for('index') }}">All</a></li>
            <li class="active"><a href="{{ url_for('searchByTags') }}">Search By Tags</a></li>
        </ul>
    </div>
    <br>
    <br>
    <div class="content-section">
        <div class="center">
            <h1 style="text-align: center;">Search By Tags</h1>
            <form class = "form" method="post" action="" role = "form">
            {{ form.csrf_token }}
            {{ wtf.form_field(form.tag, data_role="tagsinput") }}
            {{ wtf.form_field(form.submit) }}
            </form>
        </div>
    </div>
    {% if questions|length > 0 %}
        <div class="col-md-12 text-center">
            {% for question in questions %}
                {% include 'question.htmls' %}
            {% endfor %}
        </div>
    {% endif %}
</div>
</html>
