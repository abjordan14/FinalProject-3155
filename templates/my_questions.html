<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Questions">
        <title>View your Questions</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='profile3.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
    	<header>
            <a href="{{url_for('landing') }}"> <img src="{{url_for('static', filename='logo.png')}}" class="logo"></a>
    		<ul>
                <li><a href="{{ url_for('landing')}}"> Home </a></li>
                <li><a href="{{ url_for('profile')}}"> Course Questions </a></li>
                <li><a href="{{ url_for('new_question')}}"> Ask </a></li>
                <li><a href="{{ url_for('logout')}}"> Logout </a></li>
            </ul>
    	</header>

        <div class="header">
            <br>
            <br>
            <h3> {{user}}'s Questions </h3>
        </div>


        <div class="row">
            <div class="leftcolumn">
                {% for question in questions %}
                <div class="card">
                    <h2><a href="{{ url_for('get_question', question_id=question.id) }}"> {{question.title}}</a></h2>
                    <h5> {{question.img_url}}</h5>
                    <br>
                    <p style="font-size: 20px;">{{question.text}}</p>
                    <br>
                    {% if question.date %}
                        <img src={{question.date}} width="500" height="600">
                        <br>
                    {% endif %}
                    <a href="{{ url_for('update_question', question_id=question.id)}}"> Edit </a>
                    <form action="{{ url_for('delete_question', question_id=question.id)}}" method="post">
                		<input type="submit" value="Delete">
                	</form>
            </div>
            </div>
        </div>
            {% endfor %}


    </body>
</html>
