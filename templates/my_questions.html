<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Questions">
        <title>View your Questions</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
    	<header>
            <a href="{{url_for('landing') }}"> <img src="{{url_for('static', filename='logo.png')}}" class="logo"></a>
    		<ul>
                <li><a href="{{ url_for('landing')}}"> Home </a></li>
                <li><a href="{{ url_for('new_question')}}"> Ask </a></li>
                <li><a href="{{ url_for('logout')}}"> Logout </a></li>
            </ul>
    	</header>

    	<h2>Welcome {{user}} to Social!</h2>

        <h2>Questions</h2>

        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for question in questions %}
            <tr>
                <td><a href="{{url_for('get_question', question_id=question.id)}}">{{ question.title }}</a></td>
                <td>{{ question.date }}</td>
                <td> <a href="{{ url_for('update_question', question_id=question.id)}}"> Edit </a></td>
                <td>
                	<form action="{{ url_for('delete_question', question_id=question.id)}}" method="post">
                		<input type="submit" value="Delete">
                	</form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
