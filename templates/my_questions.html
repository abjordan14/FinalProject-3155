<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>View your Questions</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
    	<nav>
    		<a href="{{ url_for('index')}}"> Home </a> ||
    		<a href="{{ url_for('get_questions')}}"> My Notes </a>
    	</nav>

    	<h1>Welcome {{user}} to Social!</h1>

        <h1>Questions</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for question in questions %}
            <tr>
                <td><a href="{{url_for('get_question', question_id=question.id)}}">{{ question.title }}</a></td>
                <td>{{ question.date }}</td>
                <td><a href="{{ url_for('update_question', question_id=question.id)}}"> Edit </a></td>
                <td>
                	<form action="{{ url_for('delete_question', question_id=question.id)}}" method="post">
                		<input type="submit" value="Delete">
                	</form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
